<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Triptrekker</title>
    <link rel="stylesheet" href="signupsty.css">
</head>
<body>
    <div class="background">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    <span class="icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="icon">✉️</span>
                </div>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <span class="icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="icon">🔒</span>
                </div>
                <div class="input-group">
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>
                    <span class="icon">🔒</span>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="sign_in.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="signupjs.js"></script>
</body>
</html>
